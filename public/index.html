<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Burbuja-->
    <div class="chat-bubble" id="chat-bubble">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat Icon">
    </div>
    <!-- Contenido del chatbot -->
    <div class="chat-container" id="chat-container">
        <div class="box box-warning direct-chat direct-chat-warning">
            <div class="box-header with-border">
                <h3 class="box-title">Chatbot</h3>
            </div>
            <div class="box-body">
                <div class="direct-chat-messages">
                    <div class="direct-chat-msg">
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">Lerdo Contemporaneo</span>
                        </div>
                        <img class="direct-chat-img" src="Logo Florista Circular Blanco Negro.PNG" alt="message user image">
                        <div class="direct-chat-text">
                            ¡Hola! ¿En qué puedo ayudarte hoy? Puedes elegir entre las siguientes opciones:<br>
                        </div>
                        <div class="options-container">
                            <button class="option-button" data-message="Información">Información</button>
                            <button class="option-button" data-message="Hablar con ventas">Contacto</button>
                            <button class="option-button" data-message="Ver carreras">Ver carreras</button>
                        </div>
                    </div>
                </div>
                <!-- Escribir mensaje -->
                <div class="box-footer">
                    <div id="input-container">
                        <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                        <span class="input-group-btn">
                            <button id="send-button">Enviar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
