<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">¡Hola! ¿En qué puedo ayudarte hoy? Puedes elegir entre las siguientes opciones:<br>1. Información<br>2. Hablar con ventas<br>3. Ver carreras que ofrece la escuela</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
